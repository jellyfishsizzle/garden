          - Napali Pink: cannabis/strains/napali-pink.md
          - Skywalker OG: cannabis/strains/skywalker-og.md
          - Vanilla Frosting: cannabis/strains/vanilla-frosting.md
          - Venom OG: cannabis/strains/venom-og.md
      - Growing Tips:    
          - outside.md
  - Code:
      - tech/code/README.md
      - Perl: tech/code/perl.md
      - Emojis: tech/emojis.md
  - Humor:
      - humor/README.md 
      - Dad Jokes: humor/dad-jokes.md
      - Nerd Jokes: humor/nerd-jokes.md
  - Music:
      - music/README.md
      - Pink Floyd: music/pink-floyd.md
      - Taiko: music/taiko.md
  - Security:
      - tech/security/README.md
      - Binary exploitation: tech/security/binary-exploitation.md
      - TTY and rev shells: tech/security/fix-tty-for-rev-shells.md
      - OSINT: tech/security/osint.md
      - OSINT Notes: tech/security/osint-tips.md
      - Pivoting w/chisel: tech/security/pivoting-with-chisel.md
      - SQL Injection: tech/security/sql-injection-cheatsheet.md
      - SSH and tunneling: tech/security/ssh-and-tunneling.md
      - VPN: tech/security/VPN.md
  - Travel:
      - travel/README.md
      - Japan: travel/japan.md
      - Los Angeles: travel/los-angeles-ca.md
  - UNIX:
      - tech/unix/README.md
      - BASH Prompts: tech/unix/bash-prompts.md
      - HTTP Cheatsheet: tech/unix/handy-http-commands.md
      - XFCE Themes: tech/unix/xfce-theme-installation.md
  - Web:
      - tech/web/README.md
      - History of InfoSec and WWW: tech/web/history-of-infosec-and-www.md
      - Jekyll Setup: tech/web/how-my-site-works.md

plugins:
  - search
  - autolinks
  - git-revision-date-localized:
      type: timeago
  - minify:
      minify_html: true
  - section-index
  #- mkdocs-newsletter

markdown_extensions:
  - abbr
  - admonition
  - meta
  - def_list
  - footnotes
  - toc:
      permalink: âš‘
      baselevel: 2
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: '!!python/name:pymdownx.emoji.to_svg'
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
theme:
  name: material
  custom_dir: theme
  favicon: assets/images/favicon.ico
    #logo: img/logo.bmp
  features:
    - navigation.instant
    - navigation.top
    - content.code.annotate
    - header.autohide  

  palette:
    # Light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: grey
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: white
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css
  - stylesheets/links.css
  - stylesheets/jf.css

